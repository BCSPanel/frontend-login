<!doctype html>
<html id="html">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon/BCSP-64x64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BCSPanel</title>
    <script src="/loading-failed.js"></script>
    <script nomodule> throw "Unsupported ES6"; </script>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/css/main.scss">
    <link rel="stylesheet" href="/src/css/login.scss">
    <link rel="stylesheet" href="/src/css/dark.scss">
    <link rel="stylesheet" href="/src/css/welcome.scss">
    <link rel="stylesheet" href="/src/css/lang/en.scss">
    <link rel="stylesheet" href="/src/css/lang/zh.scss">
</head>

<body>
    <style id="loading">
        #root {
            display: none;
        }

        :root {
            color-scheme: light dark;
        }
    </style>
    <div id="root">
        <img id="imgBCSPanel" src="/icon/BCSPanel.png" alt>
        <p id="unsupportedES2023"></p>
        <p id="welcome"></p>
        <form id="formLoginMode">
            <input type="radio" id="inputModeLogin" name="loginMode" value="login" checked>
            <label for="inputModeLogin"></label>
            <input type="radio" id="inputModeReg" name="loginMode" value="reg">
            <label for="inputModeReg"></label>
        </form>
        <form id="formLogin">
            <label for="inputUserName"></label>
            <input type="text" id="inputUserName" name="username" maxlength="32" autocomplete="username" required
                pattern="^[\w\-]{1,32}$" oninput="value=value.replace(/[^\w\-]/g,'')">

            <a id=aForgotPassword href="https://bcspanel.bddjr.com/forgotpassword.html" target="_blank"></a>
            <label for="inputPassword"></label>
            <input type="password" id="inputPassword" name="password" minlength="10" required>

            <label for="inputRepeatPassword"></label>
            <input type="password" id="inputRepeatPassword" name="repeatpassword" minlength="10"
                autocomplete="new-password">

            <label for="inputVerifyCode"></label>
            <input type="text" id="inputVerifyCode" name="verifycode" minlength="8" maxlength="8" pattern="^[\d]{8}$"
                oninput="value=value.replace(/\D/g,'')" inputmode="numeric" placeholder="bcspanel verifycode"
                autocomplete="off">

            <p id="pStatus"></p>

            <button type="submit" id="submit"></button>
        </form>

<!-- htmlmin:ignore -->

    <footer>
        <a href="https://bcspanel.bddjr.com/" target=_blank>BCSPanel</a>
        <!-- <a href="https://beian.miit.gov.cn/" target=_blank>汉ICP备999号-9</a> -->
    </footer>

<!-- htmlmin:ignore -->

    </div>
</body>

</html>
